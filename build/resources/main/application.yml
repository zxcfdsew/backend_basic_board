spring:
  datasource:
    url: jdbc:h2:mem:board
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: update
    show-sql: true
